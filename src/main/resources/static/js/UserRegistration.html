<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Page</title>
</head>
<body>
<legend>Register new user</legend>
<ol>
    <li>
        <label for="usernameTBox" type="">Username:</label>
        <input id="usernameTBox" name="usernameTBox" type="text" />
    </li>
    <li>
        <label for="passwordTBox" type="">Password:</label>
        <input id="passwordTBox" name="passwordTBox" type="password" />
    </li>
    <li>
        <label for="firstnameTBox">First Name:</sp></label>
        <input id="firstnameTBox" name="firstnameTBox" type="text" />
    </li>
    <li>
        <label for="surnameTBox">Surname:</sp></label>
        <input id="surnameTBox" name="surnameTBox" type="text" />
    </li>
    <li>
        <label for="dateofbirthTBox">Date of Birth</label>:</sp>
        <input id="dateofbirthTBox" name="dateofbirthTBox" type="date" />
    </li>
    <li>
        <label for="emailTBox">Email:</sp></label>
        <input id="emailTBox" name="emailTBox" type="email" />
    </li>

    <button id="buttCreateUser">Create User</button>
    <script src="createUser.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</ol>

</body>
</html>
